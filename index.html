<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div id="logo-section">
                <img src="./images/atom.svg" alt="logo icon: atom (ball surrounded by two diagonal rings on each side)">
                <h1>Dashboard</h1>
            </div>
            <div id="main-tabs">
                <img src="./images/home.svg" alt="home icon: 2D house front face">
                <h3>Home</h3>
    
                <img src="./images/badge-account-horizontal-outline.svg" alt="profile icon: mini badge with silhouette of person (only head and torso)" >
                <h3>Profile</h3>
    
                <img src="./images/message-reply.svg" alt="messages icon: text box with diagonal line at bottom right to represent speaker" >
                <h3>Messages</h3>
                
                <img src="./images/clock-time-three.svg" alt="history icon: clock with 2 hands signaling 12:15" >
                <h3>History</h3>
    
                <img src="./images/file-multiple.svg" alt="tasks icon: 2 overlapping files (squares with top right corner folded in diagonally)" >
                <h3>Tasks</h3>
    
                <img src="./images/account-group.svg" alt="communities icon: 3 silhouette of people (only head and torso), can only see other 2 behind center person from the left or right" >
                <h3>Communities</h3>
            </div>
            <div id="auxiliary-tabs">
                <img src="./images/cog.svg" alt="settings icon: a gear (circular with multiple protruding, square edges)" >
                <h3>Settings</h3>
    
                <img src="./images/help-box.svg" alt="support icon: a box with question mark symbol on it" >
                <h3>Support</h3>
    
                <img src="./images/shield-check.svg" alt="privacy icon: a shield with a checkmark on it" >
                <h3>Privacy</h3>
            </div>
        </div>
        <div class="header">
            <div id="header-top">
                <div id="search-bar-container">
                    <img src="./images/magnify.svg" alt="search magnifying glass">
                    <input type="text" name="search-bar" id="search-bar-id">
                </div>
                <div id="user-interface">
                    <button onclick="alert('0 notifications')"><img src="./images/bell-ring-outline.svg" alt="notification bell ring"></button>
                    <img class="user-icon" src="./images/fire.svg" alt="current user profile picture">
                    <h3>Robert Smith </h3>
                </div>
            </div>
            <div id="header-bot">
                <div class="header-profile">
                    <img id="user-profile" src="./images/fire.svg" alt="current user profile picture">
                    <div id="user-name-greeting">
                        <p>Hi there,</p>
                        <h2>Robert Smith (@Robert)</h2>
                    </div>
                </div>
                <div class="buttons">
                    <button onclick="alert('create new post')" class="header-button">New</button>
                    <button onclick="alert('upload post')"class="header-button">Upload</button>
                    <button onclick="alert('share post')"class="header-button">Share</button>
                </div>
            </div>
        </div>
        <div class="main-content">&nbsp;</div>
    </div>
</body>
</html>
